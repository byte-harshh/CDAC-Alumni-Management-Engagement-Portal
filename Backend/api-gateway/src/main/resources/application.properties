# ==========================================
# API GATEWAY CONFIGURATION
# ==========================================
spring.application.name=api-gateway
server.port=8080
server.address=0.0.0.0

# Connect to Eureka
eureka.client.service-url.defaultZone=http://localhost:8761/eureka/

# Discovery
spring.cloud.gateway.discovery.locator.enabled=true
spring.cloud.gateway.discovery.locator.lower-case-service-id=true

# ==========================================
# GLOBAL CORS POLICY (The Fix)
# ==========================================
# Allow requests from React (Port 5173) and standard React (Port 3000)
spring.cloud.gateway.globalcors.cors-configurations.[/**].allowed-origins=http://localhost:5173,http://localhost:3000
spring.cloud.gateway.globalcors.cors-configurations.[/**].allowed-methods=GET,POST,PUT,DELETE,OPTIONS
spring.cloud.gateway.globalcors.cors-configurations.[/**].allowed-headers=*
spring.cloud.gateway.globalcors.cors-configurations.[/**].allow-credentials=true

# ==========================================
# ROUTES
# ==========================================

# 1. User Service (Auth)
spring.cloud.gateway.routes[0].id=user-service-auth
spring.cloud.gateway.routes[0].uri=lb://USER-SERVICE
spring.cloud.gateway.routes[0].predicates[0]=Path=/auth/**

# 2. Event Service
spring.cloud.gateway.routes[1].id=event-service
spring.cloud.gateway.routes[1].uri=lb://EVENT-SERVICE
spring.cloud.gateway.routes[1].predicates[0]=Path=/events/**

# 3. Job Service
spring.cloud.gateway.routes[2].id=job-service
spring.cloud.gateway.routes[2].uri=lb://JOB-SERVICE
spring.cloud.gateway.routes[2].predicates[0]=Path=/jobs/**

# 4. Content Service
spring.cloud.gateway.routes[3].id=content-service
spring.cloud.gateway.routes[3].uri=lb://CONTENT-SERVICE
spring.cloud.gateway.routes[3].predicates[0]=Path=/content/**

# 5. Engagement Service
spring.cloud.gateway.routes[4].id=engagement-service
spring.cloud.gateway.routes[4].uri=lb://ENGAGEMENT-SERVICE
spring.cloud.gateway.routes[4].predicates[0]=Path=/engage/**

# 6. Members Directory
spring.cloud.gateway.routes[5].id=user-service-members
spring.cloud.gateway.routes[5].uri=lb://USER-SERVICE
spring.cloud.gateway.routes[5].predicates[0]=Path=/users/**

# Logging
logging.level.org.springframework.cloud.gateway=INFO
logging.level.org.springframework.web.cors=DEBUG